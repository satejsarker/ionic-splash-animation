<ion-header>

    <ion-navbar>
        <ion-title>details</ion-title>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let itemd of details">
        <p>
            {{itemd.details.headline}}
        </p>

    </ion-card>
</ion-content>
